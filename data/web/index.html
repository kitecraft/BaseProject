<!DOCTYPE html><html><head><meta charset="utf-8" /><title>%{__DEVICE_NAME__}%</title><style>form {margin: 0 auto;width: 400px;padding: 1em;border: 2px solid #ccc;border-radius: 1em;}ul {list-style: none;padding: 0;argin: 0;}form li + li {margin-top: 1em;}label {display: inline-block;width: 150px;text-align: right;padding-left: 25px;padding-right: 10px;}error {color: red;}vgtitle {display: inline-block;width: 400px;text-align: center;font-size: x-large;font-weight: 700;}input, textarea {font: 1em sans-serif;width: 100px;box-sizing: border-box;border: 1px solid #999;}input:focus, textarea:focus {	border-color: #000;}textarea {vertical-align: top;height: 5em;}.button {padding-left: 150px;}button {margin-left: 0.5em;}</style></head><body><form action="/MakeItWifi" method="post"><ul><li><vgtitle>%{__DEVICE_NAME__}% WiFi Configuration</vgtitle></li><li><div>Use this page to provide %{__DEVICE_NAME__}% with your WiFi networks name and password.</div><div>Leave a field empty to clear it's stored value</div></li><li><error>%{ERRORTEXT}%</error></li><li><label for="networkName">Network Name:</label><input type="text" id="networkName" name="networkName" value="%{NETWORKNAME}%" /></li><li><label for="password">Password:</label><input type="password" id="password" name="password" value="" /></li><li><label for="passwordConfirm">Confirm Password:</label><input type="password" id="passwordConfirm" name="passwordConfirm" value="" /></li><li><label for="networkName">Mqtt IP Adress:</label><input type="text" id="mqttIpAddress" name="mqttIpAddress" value="%{MQTTIPADDRESS}%" /></li></li><li class="button"><button type="submit">Submit</button></li><br><br><li/></li><a href="/reboot">Reboot %{__DEVICE_NAME__}%</a><li/></ul></form></body></html>
